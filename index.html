<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Барний Облік</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Система Списання Бару</h1>
            <p id="current-date"></p>
        </header>

        <section class="admin-panel">
            <details>
                <summary>➕ Додати позицію або Поставку</summary>
                <form id="add-form">
    <select id="new-name-select" required>
        <option value="" disabled selected>Оберіть позицію...</option>
        </select>
    
    <input id="new-id" type="text" placeholder="Код (авто)" readonly> 
    <input id="new-unit" type="text" placeholder="Од. вим. (авто)" readonly>
    
    <input id="new-amount" type="number" step="0.001" placeholder="Кількість для додавання" required>
    <button type="submit" id="save-btn">Оформити поставку</button>
</form>
            </details>
        </section>
        <section class="reports-container">
    <div class="report-header">
        <h2>Звіт за зміну</h2>
        <input type="date" id="report-date-picker">
        <button id="btn-generate-report" class="btn-restock">Сформувати звіт</button>
    </div>
    
    <div id="report-results" class="hidden">
        <table class="report-table">
            <thead>
                <tr>
                    <th>Товар</th>
                    <th>Продано (всього)</th>
                    <th>Тип операції</th>
                </tr>
            </thead>
            <tbody id="report-body">
                </tbody>
        </table>
    </div>
        </section>
        

        <main class="inventory">
            <table>
                <thead>
                    <tr>
                        <th>Код</th>
                        <th>Найменування</th>
                        <th>Залишок</th>
                        <th class="actions-header">Дії</th>
                    </tr>
                </thead>
                <tbody id="inventory-body">
                    </tbody>
            </table>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
